[pytest]
markers =
    integration: mark a test as an integration test
    unit: mark a test as a unit test
    e2e: mark a test as an end-to-end test
    performance: mark a test as a performance test
    smoke: mark a test as a smoke test
    api: mark a test as an API test
    llm: mark a test as an LLM test
    rag: mark a test as a RAG test
    crawler: mark a test as a crawler test
    analytics: mark a test as an analytics test
    cache: mark a test as a cache test
    metrics: mark a test as a metrics test
    agent: mark a test as an agent test

asyncio_mode = auto
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
asyncio_default_fixture_loop_scope = function 